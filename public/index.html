<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPARQL Query Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 20px;
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
    }
    .result-table th, .result-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .result-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>SPARQL Query Interface</h1>

  <div>
    <h2>Insegnamenti di un Corso di Studio</h2>
    <input type="text" id="corsoInput" placeholder="Nome del corso di studio">
    <button onclick="getInsegnamentiCorso()">Cerca</button>
    <div id="insegnamentiCorsoResult"></div>
  </div>
  <div>
    <h2>Trova Corsi di Studio</h2>
    <input type="text" id="interests" name="interests" readonly>
    <button id="toggle-interests" type="button">&#x25BC; Mostra tutti gli interessi</button>
    <ul id="interests-list" style="display: none;">
      <!-- Lista completa di interessi verrà popolata dinamicamente -->
    </ul>
  </div>



  <h2>Corsi di Studio Correlati:</h2>
  <ul id="courses-list"></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Gestisce il caricamento degli interessi disponibili
      $.ajax({
        url: '/interessi',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
          const interestsList = $('#interests-list');
          data.interests.forEach(interest => {
            interestsList.append(`<li>${interest}</li>`);
          });
        },
        error: function(err) {
          console.error('Errore nel recupero degli interessi:', err);
        }
      });

      // Gestisce l'espansione e contrazione della lista di tutti gli interessi
      let interestsExpanded = false;
      $('#toggle-interests').on('click', function() {
        const interestsList = $('#interests-list');
        if (interestsExpanded) {
          interestsList.hide();
          $('#toggle-interests').html('&#x25BC; Mostra tutti gli interessi');
        } else {
          interestsList.show();
          $('#toggle-interests').html('&#x25B2; Nascondi interessi');
        }
        interestsExpanded = !interestsExpanded;
      });

      // Gestisce il click su un interesse nella lista completa
      $(document).on('click', '#interests-list li', function() {
        const interest = $(this).text().trim();
        const currentInterests = $('#interests').val() || '';

        if (!currentInterests.includes(interest)) {
          const updatedInterests = currentInterests.length > 0 ? `${currentInterests}, ${interest}` : interest;
          $('#interests').val(updatedInterests);
        }
      });

      // Gestisce l'invio del form per trovare i corsi
      $('#interest-form').on('submit', function(event) {
        event.preventDefault();
        const interests = $('#interests').val();

        $.ajax({
          url: '/find-courses',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ interests: interests }),
          success: function(data) {
            $('#courses-list').empty();
            data.courses.forEach(course => {
              $('#courses-list').append(`<li>${course}</li>`);
            });
          },
          error: function(err) {
            console.error('Error:', err);
          }
        });
      });
    });
  </script>



</div>
  <div>
    <h2>Corsi di Studio e Insegnamenti</h2>
    <button onclick="getCorsiLaureaMagistrale()">Mostra Corsi di Laurea Magistrale</button>
    <button onclick="getCorsiLaureaTriennale()">Mostra Corsi di Laurea Triennale</button>
    <div id="corsiInsegnamentiResult"></div>
  </div>

  <div>
    <h2>Dettagli di un Insegnamento</h2>
    <input type="text" id="insegnamentoInput" placeholder="Nome dell'insegnamento">
    <button onclick="getDettagliInsegnamento()">Cerca</button>
    <div id="dettagliInsegnamentoResult"></div>
  </div>

  <div>
    <h2>Università e Corsi di Studio</h2>
    <button onclick="getUniversitaCorsi()">Cerca</button>
    <div id="universitaCorsiResult"></div>
  </div>

  <!-- Aggiungi il bottone per il link ad interessi.html -->
  <div>
    <a href="/interessi.html" class="button">Vai a Interessi</a>
  </div>
</div>

<script>
  async function getInsegnamentiCorso() {
    const corso = document.getElementById('corsoInput').value.trim();
    if (corso === '') return;

    try {
      const response = await fetch(`/insegnamenti-corso?corso=${encodeURIComponent(corso)}`);
      if (!response.ok) {
        throw new Error('Errore nella richiesta al server');
      }
      const data = await response.json();
      displayResult(data, 'insegnamentiCorsoResult');
    } catch (error) {
      console.error('Errore:', error);
      document.getElementById('insegnamentiCorsoResult').textContent = 'Errore durante la richiesta.';
    }
  }

  async function getCorsiLaureaMagistrale() {
    try {
      const response = await fetch('/corsi-laurea-magistrale');
      if (!response.ok) {
        throw new Error('Errore nella richiesta al server');
      }
      const data = await response.json();
      displayResult(data, 'corsiInsegnamentiResult');
    } catch (error) {
      console.error('Errore:', error);
      document.getElementById('corsiInsegnamentiResult').textContent = 'Errore durante la richiesta.';
    }
  }

  async function getCorsiLaureaTriennale() {
    try {
      const response = await fetch('/corsi-laurea-triennale');
      if (!response.ok) {
        throw new Error('Errore nella richiesta al server');
      }
      const data = await response.json();
      displayResult(data, 'corsiInsegnamentiResult');
    } catch (error) {
      console.error('Errore:', error);
      document.getElementById('corsiInsegnamentiResult').textContent = 'Errore durante la richiesta.';
    }
  }

  async function getDettagliInsegnamento() {
    const insegnamento = document.getElementById('insegnamentoInput').value.trim();
    if (insegnamento === '') return;

    try {
      const response = await fetch(`/dettagli-insegnamento?insegnamento=${encodeURIComponent(insegnamento)}`);
      if (!response.ok) {
        throw new Error('Errore nella richiesta al server');
      }
      const data = await response.json();
      displayResult(data, 'dettagliInsegnamentoResult');
    } catch (error) {
      console.error('Errore:', error);
      document.getElementById('dettagliInsegnamentoResult').textContent = 'Errore durante la richiesta.';
    }
  }

  async function getUniversitaCorsi() {
    try {
      const response = await fetch('/corsi-di-studio');
      if (!response.ok) {
        throw new Error('Errore nella richiesta al server');
      }
      const data = await response.json();
      displayResult(data, 'universitaCorsiResult');
    } catch (error) {
      console.error('Errore:', error);
      document.getElementById('universitaCorsiResult').textContent = 'Errore durante la richiesta.';
    }
  }

  function displayResult(data, elementId) {
    const resultDiv = document.getElementById(elementId);
    resultDiv.innerHTML = '';

    if (data.results.bindings.length > 0) {
      const table = document.createElement('table');
      table.className = 'result-table';
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const headerRow = document.createElement('tr');
      Object.keys(data.results.bindings[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.results.bindings.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(value => {
          const td = document.createElement('td');
          td.textContent = value.value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      resultDiv.appendChild(table);
    } else {
      resultDiv.textContent = 'Nessun risultato trovato.';
    }
  }
</script>
</body>
</html>
